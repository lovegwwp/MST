<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script SRC="../shengwang/AgoraRTCSDK-1.12.0.js"></script>
    <script src="../jquery/jquery-1.12.3.min.js"></script>
    <title>Title</title>
</head>
<body>
<div id="box">

    <div class="sp-ck">
        <div class="sp-ck-home">
            <div id="div_device" class="panel panel-default" style="display:none">
                <div class="select">
                    <label for="audioSource">Audio source: </label><select id="audioSource"></select>
                </div>
                <div class="select">
                    <label for="videoSource">Video source: </label><select id="videoSource"></select>
                </div>
            </div>

            <div id="div_join" class="panel panel-default">
                <div class="panel-body">
                    <div><label>请选择房间: </label><input id="channel" type="text" value="1000" size="4"/></div>
                    <input id="video" class="videoBtn-big" type="checkbox" checked style="display: none"/>
                    <button id="join" class="btn btn-primary" onclick="join()">进入聊天</button>
                    <button id="leave" class="btn btn-primary" onclick="leave()">离开聊天</button>
                    <input id="key" type="text" value="e5df6bf73f2047e4b17f2756077ab848" size="36" style="display: none" />
                </div>
            </div>
        </div>
        <div id="video" class="video-big">
            <div id="agora_local" class="videoBig-agora_localId"></div>
        </div>
    </div>

</div>

</body>
<script src="../shengwang/index.js"></script>
</html>
